<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post a new blog post</p>
                    </div>
                    <form action="" class="p-2" #loginForm="ngForm"  (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group p-2">
                            <input type="email" 
                            name="email" 
                            #Email="ngModel"
                            ngModel 
                            id="" class="form-control"
                             placeholder="Email"
                             email
                             required
                            [ngClass]="{'is-invalid':Email.invalid && Email.touched}">
                             <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
                                <div *ngIf="Email.errors?.['required']" >Email cannot be empty</div>
                                <div *ngIf="Email.errors?.['email']" >Please Enter a Valid Email Address</div>
                             </div>
                        </div>
                        <div class="form-group p-2">
                            <input type="password"
                             name="password"
                             #Password="ngModel"
                              ngModel 
                              id=""
                              class="form-control"
                              placeholder="Password"
                              required                             
                              [ngClass]="{'is-invalid':Password.invalid && Password.touched}">
                             <div class="alert alert-danger p-2"  *ngIf="Password.invalid && Password.touched">Password cannot be empty</div>
                        </div>
                        <div class="d-grid gap-2 p-2">
                            <button type="submit" class="btn btn-info btn-block btn-sub  p-2" [disabled]="loginForm.invalid">Login</button>
                            <button type="submit" class="btn btn-success btn-block  p-2" routerLink="/signup">Register</button>

                          </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
