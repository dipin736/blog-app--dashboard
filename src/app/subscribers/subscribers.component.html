<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-primary">All Blog Posts</h3>
                    <p>From here you can manage your posts.</p>

                    <button class="btn btn-warning ml-2" routerLink="">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="custom-table-container">
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm  shadow-effect text-center">
                                <thead>
                                    <tr>
                                        <th scope="col" class="col-2">Sl.No</th>
                                        <th scope="col" class="col-5">Name</th>
                                        <th scope="col" class="col-2">Email</th>
                                        <th scope="col" class="col-2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let subscriber of subsriberArray; let i=index">
                                        <td>{{i+1}}</td>
                                        <td>{{subscriber.name}}</td>
                                        <td>{{subscriber.email}}</td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Actions">
                                                <button class="btn btn-danger btn-sm" (click)="onDelete(subscriber.id)">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
